<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="produtos.css">
</head>
<body>
    
    <header class="navbar">
        <div class="logo">Sistema de Estoque</div>
        <div class="user-info">
            <span>Olá, <strong id="user-name">Usuário</strong></span>
            <a href="/logout" class="btn-logout">Sair</a>
        </div>
    </header>

    <main class="container-main">
        <div class="page-header">
            <h1>Gestão de Estoque</h1>
        </div>
        
        <div class="table-tools">
            <input type="search" id="input-busca-estoque" placeholder="Buscar produto...">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Estoque Atual</th>
                        <th>Estoque Mínimo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-estoque-corpo">
                    <tr><td colspan="5">Carregando...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <div id="modal-movimentacao" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <span class="modal-close" id="modal-close-btn">&times;</span>
            <h2 id="modal-titulo">Movimentar Estoque</h2>
            <h3 id="modal-produto-nome"></h3>
            
            <form id="form-movimentacao">
                <input type="hidden" id="mov_id_produto">
                
                <div class="form-group">
                    <label>Tipo de Movimentação</label>
                    <div class="radio-group">
                        <input type="radio" id="tipo-entrada" name="tipo" value="Entrada" checked>
                        <label for="tipo-entrada">Entrada</label>
                        <input type="radio" id="tipo-saida" name="tipo" value="Saída">
                        <label for="tipo-saida">Saída</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade*</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" required>
                </div>

                <div class="form-actions">
                    <button type="button" id="btn-cancelar" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .status-ok { color: green; }
        .status-alerta { color: red; font-weight: bold; }
        .radio-group { display: flex; gap: 1rem; align-items: center; }
        .radio-group input[type="radio"] { width: auto; }
        .radio-group label { margin-bottom: 0; font-weight: normal; }
    </style>

    <script src="estoque.js"></script>
</body>
</html>
